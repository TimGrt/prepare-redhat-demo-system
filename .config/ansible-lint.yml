---
profile: production

# Silence infos, warnings and don't show summary
quiet: true

exclude_paths:
  - collections/
  - create_automation_platform_exercises.yml

mock_modules:
  - token
  - ansible.platform.token

mock_roles:
  - infra.aap_configuration.dispatch

skip_list:
  - var-naming[no-role-prefix]
  - yaml[line-length]

# Enable some useful rules which are opt-in
enable_list:
  - args
  - empty-string-compare
  - no-log-password
  - no-same-owner
